<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockTime</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/regular.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/solid.min.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#" data="clock">Clock <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data="timer">Timer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data="stopwatch">StopWatch</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" data-toggle="modal" data-target="#about">
                    <i class="fas fa-exclamation-circle"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:window.close()">
                    <i class="fas fa-times"></i>
                </a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <div class="mt-3">
            <!-- Clock -->
            <div id="clock">
                <div class="row">
                    <div class="card card-body shadow">
                        <div class="col-lg-12 col-md-12 col-12 text-center mx-auto">
                            <h1 class="timecnt" id="show_watch"></h1>
                            <span class="dateshow" id="show_cal"></span>
                            <span id="holiday"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Clock -->
            <!-- Timer -->
            <div id="timer">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-12 mx-auto">
                        <form class="text-center" id="form">
                            <div class="form-group">
                                <label for="cnotif" class="text-muted">Custom Pesan</label>
                                <input type="text" class="form-control shadow" id="cnotif">
                            </div>
                            <div class="form-group">
                                <label for="minute" class="text-muted">Menit</label>
                                <input type="number" class="form-control shadow" id="minute">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary shadow" id="btnStart">
                                    <i class="fas fa-clock"></i>
                                    <span>Mulai</span>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-4 col-md-4 col-12">
                        <br><br>
                        <div class="text-center timecnt" id="show_time">
                            0:0
                        </div>
                    </div>
                </div>
            </div>
            <!-- Timer -->
            <!-- StopWatch -->
            <div id="stopwatch">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-12 text-center">
                        <div class="timecnt" id="timeWatch">00:00:00</div>
                        <button class="btn btn-success" id="btnStWatch">
                            <i class="fas fa-play-circle"></i>
                            <span>Start</span>
                        </button>
                        <button class="btn btn-danger" id="btnSpWatch">
                            <i class="fas fa-stop-circle"></i>
                            <span>Stop</span>
                        </button>
                        <button class="btn btn-warning" id="btnSrWatch">
                            <i class="fas fa-power-off"></i>
                            <span>Reset</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- StopWatch -->
        </div>
        <!-- Modal About -->
        <div class="modal fade" role="dialog" id="about">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">
                            Informasi
                        </h4>
                    </div>
                    <div class="modal-body text-center">
                        <div id="appAuthor"></div>
                        <div id="appVersion"></div>
                        <div id="appMail"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">
                            <i class="fas fa-times"></i>
                            <span>Tutup</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Abotu -->
    </div>
    <!-- Jquery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Task -->
    <script src="task.js"></script>
    <script>
        $(document).ready(function(){
            $.getJSON('./package.json',function(data){
                $('#appVersion').html("Version :<br> "+data.version);
                $('#appAuthor').html("Author :<br> "+data.author);
                $('#appMail').html("Email :<br>"+data.email);
            })
        })
    </script>
</body>
</html>
