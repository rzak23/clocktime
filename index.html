<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockTime</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/regular.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/solid.min.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#" data="clock">Clock <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data="timer">Timer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data="update">Cek Update</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <div class="mt-3">
            <!-- Clock -->
            <div id="clock">
                <div class="row">
                    <div class="card card-body shadow">
                        <div class="col-lg-12 col-md-12 col-12 text-center mx-auto">
                            <h1 class="timecnt" id="show_watch"></h1>
                            <span class="dateshow" id="show_cal"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Clock -->
            <!-- Timer -->
            <div id="timer">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-12 mx-auto">
                        <form class="text-center" id="form">
                            <div class="form-group">
                                <label for="cnotif" class="text-muted">Custom Pesan</label>
                                <input type="text" class="form-control shadow" id="cnotif">
                            </div>
                            <div class="form-group">
                                <label for="minute" class="text-muted">Menit</label>
                                <input type="number" class="form-control shadow" id="minute">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary shadow" id="btnStart">
                                    <i class="fas fa-clock"></i>
                                    <span>Mulai</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mt-3 text-center timecnt" id="show_time">
                    0:0
                </div>
            </div>
            <!-- Timer -->
        </div>
    </div>
    <!-- Jquery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Task -->
    <script src="task.js"></script>
</body>
</html>
