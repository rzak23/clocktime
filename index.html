<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockTime</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/regular.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/solid.min.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mt-5">
            <form class="text-center" id="form">
                <div class="form-group">
                    <label for="minute" class="text-muted">Menit</label>
                    <input type="number" class="form-control shadow" id="minute">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary shadow" id="btnStart">
                        <i class="fas fa-clock"></i>
                        <span>Mulai</span>
                    </button>
                </div>
            </form>
            <div class="mt-3 text-center timecnt" id="show_time">
                0:0
            </div>
        </div>
    </div>
    <!-- Jquery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Task -->
    <script src="task.js"></script>
</body>
</html>
